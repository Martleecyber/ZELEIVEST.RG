<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdrawal - Zelevest</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Add the rolling style loading animation */
        .spinner {
            display: none;
            margin: 0 auto;
            width: 50px;
            height: 50px;
            border: 5px solid lightgray;
            border-top: 5px solid blue;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="withdrawal-container">
        <h1>Withdrawal</h1>
        <form id="withdrawal-form">
            <div class="form-group">
                <label for="bank">Select Bank:</label>
                <select id="bank" name="bank">
                    <option value="access">Access Bank</option>
                    <option value="citibank">Citibank</option>
                    <option value="diamond">Opay</option>
                    <option value="ecobank">Palmpay</option>
                      <option value="ecobank">Kuda</option>
                      <option value="ecobank">Moniepoint</option>
                    <option value="fidelity">Fidelity Bank</option>
                    <option value="fcmb">First City Monument Bank (FCMB)</option>
                    <option value="fnb">First Bank of Nigeria</option>
                    <option value="gtbank">Guaranty Trust Bank (GTBank)</option>
                    <option value="heritage">Heritage Bank</option>
                    <option value="keystone">Keystone Bank</option>
                    <option value="polaris">Polaris Bank</option>
                    <option value="providus">Providus Bank</option>
                    <option value="stanbic">Stanbic IBTC Bank</option>
                    <option value="standardchartered">Standard Chartered Bank</option>
                    <option value="sterling">Sterling Bank</option>
                    <option value="suntrust">Suntrust Bank</option>
                    <option value="union">Union Bank</option>
                    <option value="uba">United Bank for Africa (UBA)</option>
                    <option value="unity">Unity Bank</option>
                    <option value="wema">Wema Bank</option>
                    <option value="zenith">Zenith Bank</option>
                </select>
            </div>
            <div class="form-group">
                <label for="account-number">Bank Account Number:</label>
                <input type="text" id="account-number" name="account-number" required>
            </div>
            <div class="form-group">
                <label for="card">Bank Card:</label>
                <input type="text" id="card" name="card" placeholder="Card Number" required>
            </div>
            <div class="form-group">
                <label for="amount">Amount to Withdraw:</label>
                <input type="text" id="amount" name="amount" required>
            </div>
            <div class="form-group">
                <label for="other-methods">Other Payment Methods:</label>
                <select id="other-methods" name="other-methods">
                    <option value="paypal">PayPal</option>
                    <option value="bitcoin">Bitcoin</option>
                    <option value="mobile-money">Mobile Money</option>
                    <option value="skrill">Skrill</option>
                    <option value="neteller">Neteller</option>
                </select>
            </div>
            <button type="submit">Submit</button>
        </form>
        <div class="spinner" id="spinner"></div>
        <div class="message" id="message">Withdrawal request submitted. Cash can take a few hours to be credited due to congestion of many users withdrawal.</div>
    </div>
    <script>
        document.getElementById('withdrawal-form').addEventListener('submit', function(event) {
            event.preventDefault();

            // Show the spinner
            const spinner = document.getElementById('spinner');
            const message = document.getElementById('message');
            spinner.style.display = 'block';

            // Simulate a delay for the submission process
            setTimeout(() => {
                spinner.style.display = 'none';
                message.style.display = 'block';
            }, 2000); // Adjust the delay as needed
        });
    </script>
</body>
</html>
